<h1 class="page-header">Bienvenido a ProyectoAulaVirtual - AngularJS</h1>

<div class="row">

    <div class="col-sm-6" ng-if="!vm.isLogged()">
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <div class="paner panel-login">
                        <hr>
                        <div class="panel-heading">
                            <div class="row">
                                <a class="active" id="login-form-link">Student Register</a>

                            </div>
                            <hr>
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-12">
                                    <form>
                                        <div class="form-group">
                                            <input type="text" name="Name" id="name" tabindex="1" class="form-control" placeholder="Name" value="">
                                        </div>
                                        <div class="form-group">
                                            <input type="text" name="lastName" id="lastNameParent1" tabindex="1" class="form-control" placeholder="lastNameParent 1" value="">
                                        </div>
                                        <div class="form-group">
                                            <input type="text" name="lastName" id="lastNameParent2" tabindex="1" class="form-control" placeholder="lastNameParent 2" value="">
                                        </div>
                                        <div class="form-group">
                                            <input type="email" name="email" id="email" tabindex="1" class="form-control" placeholder="Email Address" value="">
                                        </div>
                                        <div class="form-group">
                                            <input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
                                        </div>
                                        <div class="form-group">
                                            <input type="password" name="confirm-password" id="confirm-password" tabindex="2" class="form-control" placeholder="Confirm Password">
                                        </div>
                                        <div class="form-group">
                                            <input type="text" name="address" id="address" placeholder="Addres C/xxxxxx,Numer x " tabindex="2" class="form-control">
                                        </div>
                                        <div class="form-group">
                                            <input type="text" name="phone" maxlength="9" id="phone" tabindex="2" class="form-control" placeholder="Number Phone">
                                        </div>
                                        <div class="form-group">
                                            <input type="date" name="birthday" id="birthday" tabindex="2" class="form-control">
                                        </div>
                                         <div class="form-group">
                                           <input type="text" name="observation" id="observation" placeholder="Observation" tabindex="2" class="form-control">
                                        </div>
                                        <hr>
                                        <div class="form-group">
                                            <div class="row">
                                                <div class="col-sm-6 col-sm-offset-3">
                                                    <input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Register Now">
                                                </div>
                                            </div>
                                        </div>

                                    </form>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
