
<div class="row" ng-controller="loginController as vm" id="loginStudent-view">
    <div class="col-sm-12" ng-if="!vm.isLogged()">
        <div class="container">
            <div class="row">
                <div class="col-md-9" >
                    <div class="paner panel-login">
                        <hr>
                        <div class="panel-heading">
                            <div class="row">
                                    <a  class="btn btn-success" id="login-form-link">Login</a>  
                            </div>
                            <hr>
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-12">
                                    <form id="login-form" method="post" role="form" style="display: block;">
                                        <div class="form-group">

                                            <label for="exampleInputEmail1">Correo electr√≥nico</label>
                                            <input type="email" name="username" id="username" tabindex="1" class="form-control" placeholder="Email" ng-model="vm.email">
                                            <div class="form-group">
                                                <label for="exampleInputPassword1">Password</label>
                                                <input type="password" tabindex="1" class="form-control" name="password" id="password" placeholder="Password" ng-model="vm.password">
                                            </div>
                                            <div class="form-group text-center">
                                                <input type="checkbox" tabindex="3" class="" ng-model="chek" name="remember" id="remember">
                                                <label for="remember"> Remember Me</label>
                                            </div>
                                            <div class="form-group">
                                                <div class="row">
                                                    <div class="col-sm-6 col-sm-offset-3">
                                                        <p class="alert alert-danger" ng-if="vm.error">{{vm.msgerror}}</p>
                                                        <button type="button" name="loginStudent-submit" ng-modal="loginStudent" id="loginStudent-submit" class="form-control btn btn-login" tabindex="4" ng-click="vm.loginStudent()">Accerder</button>
                                                    </div>
                                                </div>
                                            </div>

                                        </div>
                                    </form>
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
