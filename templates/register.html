<h1 class="page-header">Bienvenido a ProyectoAulaVirtual - AngularJS</h1>

<div class="row">

    <div class="col-sm-6" ng-if="!vm.isLogged()">
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    
                    <div class="paner panel-login">

                        <div class="panel-heading">

                            <div class="row">
                                <button ng-click="vm.goTeacherRegister()" class="form-control btn btn-register">Teacher  Register</button>
                            </div>

                        </div>
                        <div class="panel-body">

                            <div class="row">
                                <button ng-click="vm.goStudentRegister()" class="form-control btn btn-register">Student Register</button>
                            </div>

                        </div>
                    </div>
                   
                </div>
            </div>
        </div>
    </div>
</div>
