<!DOCTYPE html>
<html lang="en">

<head>
    <title>Logbook</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- ESTILOS BOOTSTRAP Y PROPIOS-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="css/style.css" rel="stylesheet">

</head>

<body ng-app="App">
    <header ng-controller="loginController as vm">
        <nav class="navbar navbar-inverse navbar-static-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navegacion-lb">
                                <span class="sr-only">Menu</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                    <a href="#" class="navbar-brand">Logbook</a>
                </div>
                <!--Inicia menu-->
                <div class="collapse navbar-collapse" id="navegacion-lb">
                    <ul class="nav navbar-nav navbar-right">
                        <li class="dropdown" ng-if="!vm.isLoggedStudent()">
                            <a ui-sref="#"  class="dropdown-toggle" data-toggle="dropdown" role="Button">
                                        Login <span class="caret"></span>
                                    </a>
                            <ul class="dropdown-menu" role="menu">
                                <li><a ui-sref="loginStudent">Student Login</a></li>
                                <li><a ui-sref="#" >Staff Login</a></li>
                            </ul>
                        </li>
                        <li class="dropdown" ng-if="!vm.isLoggedStudent()">
                            <a ui-sref="#" ng-click="disable" class="dropdown-toggle" data-toggle="dropdown" role="Button">
                                        Register <span class="caret"></span>
                                    </a>
                            <ul class="dropdown-menu" role="menu">
                                <li><a href="#">Student Register</a></li>
                                <li><a href="#">Staff Register</a></li>
                            </ul>
                        </li>
                        <li class="dropdown" ng-if="vm.isLoggedStudent()" ng-controller="loginController as x">
                            <a ui-sref="#" class="dropdown-toggle" data-toggle="dropdown" role="Button">
                                        My Account <span class="caret"></span>
                                    </a>
                            <ul  class="dropdown-menu" role="menu" >
                                <li><a  ui-sref="profileStudent" >Profile</a></li>
                                <li >
                                    <a  ng-repeat="sub in x.currentStudent.scoredRecord" ng-click="x.getSubject( sub.subject,sub.firstTrimester,sub.secondTrimester,sub.thirdTrimester)" ng-change="x.getSubject( sub.subject,sub.firstTrimester,sub.secondTrimester,sub.thirdTrimester)" ng-model="subjectArray" ui-sref="profileStudentSubject" >{{sub.subject.subjectName}}</a>
                                </li>

                            </ul>
                        </li>
                        <li ng-if="vm.isLoggedStudent()"><a ui-sref="loginStudent" ng-click="x.logoutStudent() ">Logout</a></li>
                    </ul>

                    <!--      <form action="" class="navbar-form navbar-right" role="search">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Search">
                        </div>
                        <button type="submit" class="btn btn-primary">
                            <span class="glyphicon glyphicon-search"></span>
                        </button>
                    </form>-->
                </div>

            </div>
        </nav>
    </header>
    <section class="jumbotron jumbotron-header">
        <div class="container">
            <h1 class="titulo-web">Logbook</h1>
            <p>Aula Virtual - AngulasJs</p>
        </div>
    </section>

    <!-- HASTA AQUI EL NAVBAR  y titulo-->
    <section class="main controller">
        <div class="container" ui-view=""></div>
    </section>
 <footer>
        <div class="container">
            <div class="col-md-6 col-xs-6">
               <!-- <p>Developer by Roberto Aparicio & Alejandro Mar√≠n</p>-->
            </div>
           
        </div>
    </footer>


    <script src="js/jquery.js"></script>
    <!-- Cargamos angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
    <script src="http://unpkg.com/angular-ui-router/release/angular-ui-router.min.js"></script>

    <script src="js/bootstrap.min.js"></script>
    <script src="App.js"></script>
    <script src="controllers/loginController.js"></script>
    <script src="factories/studentFactory.js"></script>
</body>

</html>
